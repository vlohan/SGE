<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{presets::nav}"></div>

<div th:if="${mensagem}" class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Aviso</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <span th:text="${mensagem}"></span>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h1>Usuários</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td><span th:text="${u.id}">null</span></td>
            <td><span th:text="${u.name}">null</span></td>
            <td><a th:href="@{/usuarios/deletar/{id} (id = ${u.id})}"><span class="material-symbols-outlined" style="color: red; cursor: pointer;">delete</span></a></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary"><a href="usuarios/adicionar" style="text-decoration:none; color: white;">Cadastrar Usuário novo</a></button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script th:if="${mensagem}">
    const toastLiveExample = document.getElementById('liveToast')
    if (toastLiveExample) {
    const toast = new bootstrap.Toast(toastLiveExample)
    toast.show()
    }
</script>
</body>
</html>
